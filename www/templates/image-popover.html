<!-- The modal to show the slidebox of the images of a specific checkup -->
<div class="modal image-modal transparent" ng-click="closeModal()">
	<ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false" active-slide="activeSlide">
		<!-- Shows the images if the page is for the lab orders -->
		<ion-slide ng-if="picType == 0" ng-repeat="image in recup.Pics.LabOrders">
			<ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false"
      zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%"
      delegate-handle="scrollHandle{{$index}}" on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)">
				<div class="image" style="background-image: url({{image.src}})"/>
			</ion-scroll>
		</ion-slide>
		<!-- Shows the images if the page is for the lab results -->
		<ion-slide ng-if="picType == 1" ng-repeat="image in recup.Pics.LabResults">
			<ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false"
			zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%"
			delegate-handle="scrollHandle{{$index}}" on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)">
				<div class="image" style="background-image: url({{image.src}})"/>
			</ion-scroll>
		</ion-slide>
		<!-- Shows the images if the page is for the prescriptions -->
		<ion-slide ng-if="picType == 2" ng-repeat="image in recup.Pics.Prescriptions">
				<ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false"
				zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%"
				delegate-handle="scrollHandle{{$index}}" on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)">
					<div class="image" style="background-image: url({{image.src}})"/>
				</ion-scroll>
		</ion-slide>
	</ion-slide-box>
</div>
